version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: drone_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/drone_db?sslmode=disable
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    command: go run .

volumes:
  postgres_data: